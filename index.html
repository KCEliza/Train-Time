<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    

    <title>Train Time</title>
</head>

<body>
    <h1>Train Times</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency(min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <form>
        <div class="form-group col-md-6">
            <label for="name">Train Name</label>
            <input type="text" class="form-control" id="input-name" placeholder="Name">
        </div>

        <div class="form-group col-md-6">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="input-destination" placeholder="Destination">
        </div>

            <div class="form-group col-md-6">
                <label for="trainTime">First Train Time</label>
                <input type="text" class="form-control" id="input-time" placeholder="Military Time">
            </div>

            <div class="form-group col-md-6">
                    <label for="frequency">Frequency</label>
                    <input type="text" class="form-control" id="input-frequency"place holder = "Minutes Apart">
                </div>

            <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
